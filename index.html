<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="row">
          <div class="item results-container">
            <div class="results">0</div>
          </div>
        </div>
        <div class="row">
          <button class="item clear">Clear</button>
          <button class="item delete">Delete</button>
        </div>
        <div class="row">
          <button class="item">7</but>
          <button class="item">8</but>
          <button class="item">9</but>
          <button class="item">&divide;</but>
        </div>
        <div class="row">
          <button class="item">4</button>
          <button class="item">5</button>
          <button class="item">6</button>
          <button class="item">x</button>
        </div>
        <div class="row">
          <button class="item">1</button>
          <button class="item">2</button>
          <button class="item">3</button>
          <button class="item">-</button>
        </div>
        <div class="row">
          <button class="item">.</button>
          <button class="item">0</button>
          <button class="item">=</button>
          <button class="item">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
