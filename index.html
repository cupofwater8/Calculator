<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator-item results-container">
          <div class="results">0</div>
        </div>

        <div class="calculator-item clear-container">
          <div class="button">Clear</div>
        </div>

        <div class="calculator-item delete-container">
          <div class="button">Delete</div>
        </div>

        <div class="calculator-item button-container">
          <div class="button">7</div>
        </div>

        <div class="calculator-item button-container">
          <div class="button">8</div>
        </div>

        <div class="calculator-item button-container">
          <div class="button">9</div>
        </div>

        <div class="calculator-item button-container">
          <div class="button">&divide</div>
        </div>
      </div>
    </div>
  </body>
</html>
